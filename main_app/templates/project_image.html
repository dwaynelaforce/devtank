<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav>
            <h3>DevTank</h3>
            <p>Welcome, {{user.alias}} </p>
            <div class="header">
                <a href="/dashboard">Dashboard</a>
                <a href="/inbox/{{user.id}}">Inbox</a>
                <a href="/logout">Logout</a>
            </div>
            <hr>
        </nav>
        <h3>Upload up to 8 images for your project</h3>


        <form action="/add_project_img/{{project.id}}" method="POST" enctype='multipart/form-data' >
            {% csrf_token %}
                <label for="image">Image 1</label>
                <input type="file" name='image' >
            
            
                <label for="image">Image 2</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 3</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 4</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 5</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 6</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 7</label>
                <input type="file" name='image' accept="image/*">
            
            
                <label for="image">Image 8</label>
                <input type="file" name='image' accept="image/*">
            
            <input type="hidden" name = 'project_id' value = '{{project.id}}'>
            <button class='btn btn-info'>Upload Images</button>
        </form>
    </div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</html>
