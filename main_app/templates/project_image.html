<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    .main {
        display: flex !important;
        justify-content: space-around !important;
    }
</style>

<body>
    <div class="d-flex align-items-center justify-content-between px-4 bg-primary" id="navbar">
        <div class="d-flex align-items-center">
            <a href="/"><img id="logo" src="{% static 'img/devtank_logo_4.png' %}" alt="devtank home page"></a>
            <p class="mt-3">
                <a class="text-white" href="/dashboard">Home</a><span> | </span>
                <a class="text-white" href="/about">About Us</a><span> | </span>
                <a class="text-white" href="/search_categories">Search By Category</a>
            </p>
        </div>

        <p class="mt-3">
            <a class="text-white" href="/search">Search</a><span> | </span>
            <a class="text-white" href="/message/{{user.id}}/inbox">Messages</a><span> | </span>
            <a class="text-white" href="/add_project">Upload Project</a>
        </p>
        <p class="mt-3">
            <a class="text-white" href="">{{user.alias}}</a><span> | </span>
            <a class="text-white" href="/logout">Log Out</a>
        </p>
    </div>
    <h3>Upload up to 8 images for your project</h3>

    <div>
        <form action="/add_project_img/{{project.id}}" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <label for="image">Image 1</label>
            <input type="file" name='image'>
            <label for="image">Image 2</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 3</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 4</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 5</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 6</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 7</label>
            <input type="file" name='image' accept="image/*">
            <label for="image">Image 8</label>
            <input type="file" name='image' accept="image/*">
            <input type="hidden" name='project_id' value='{{project.id}}'>
            <button class='btn btn-info'>Upload Images</button>
        </form>
    </div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>

</html>
