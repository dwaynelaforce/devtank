<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    .main {
        display: flex !important;
        justify-content: space-around !important;
    }
</style>

<body>
    <div class="d-flex align-items-center justify-content-between px-4 bg-primary" id="navbar">
        <div class="d-flex align-items-center">
            <a href="/"><img id="logo" src="{% static 'img/devtank_logo_4.png' %}" alt="devtank home page"></a>
            <p class="mt-3">
                <a class="text-white" href="/dashboard">Home</a><span> | </span>
                <a class="text-white" href="/about">About Us</a><span> | </span>
                <a class="text-white" href="/search">Search By Category</a>
            </p>
        </div>

        <p class="mt-3">
            <a class="text-white" href="/message/{{user.id}}/inbox">Messages</a><span> | </span>
            <a class="text-white" href="/add_project">Upload Project</a>
        </p>
        <p class="mt-3">
            <a class="text-white" href="">{{user.alias}}</a><span> | </span>
            <a class="text-white" href="/logout">Log Out</a>
        </p>
    </div>
    <div class="main">
        <h1>Upload Your Project</h1>
        <form action="/create_project" method="post">
            {% csrf_token %}
            <div>
                <label for="proj_name">Project Name</label>
                <input type="text" name="proj_name">
            </div>
            <div>
                <label for="quick_pitch">Quick Pitch</label>
                <input type="text" name="quick_pitch">
            </div>
            <div>
                <label for="desc">Description</label>
                <input type="text" name="desc">
            </div>
            <div>
                <label for="category">Category</label>
                <select name="category" id="proj_category">
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Finance">Finance</option>
                    <option value="Games">Games</option>
                    <option value="Music">Music</option>
                    <option value="Productivity">Productivity</option>
                </select>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" id="price">
            </div>
            <input type="hidden" value={{project.id}} name="project_id">
            <button class='btn btn-outline-success ml-2 mt-2'>Upload Project</button>
        </form>
    </div>
</body>

</html>
