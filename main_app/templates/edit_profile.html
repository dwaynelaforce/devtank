<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DevTank</h1>
        </div>
        <div class="main">
            <form action="/edit_profile/{{ user.id }}" method="post">
                {% csrf_token %}
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" value="{{ user.fname }}" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" value="{{ user.lname }}" required>
                </div>
                <div>
                    <label for="alias">Alias:</label>
                    <input type="text" name="alias" value="{{ user.alias }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ user.email }}" required>
                </div>
                <div>
                    <label for="about">About</label>
                    <textarea name="about" id="about_area" cols="30" rows="10" required>{{ user.about }}</textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
