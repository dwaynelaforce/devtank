<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    .main {
        display: flex !important;
        justify-content: space-around !important;
    }
</style>

<body>
    <div class="d-flex align-items-center justify-content-between px-4 bg-primary" id="navbar">
        <div class="d-flex align-items-center">
            <a href="/"><img id="logo" src="{% static 'img/devtank_logo_4.png' %}" alt="devtank home page"></a>
            <p class="mt-3">
                <a class="text-white" href="/dashboard">Home</a><span>  |  </span>
                <a class="text-white" href="/about">About Us</a><span>  |  </span>
                <a class="text-white" href="/search">Search By Category</a>
            </p>
        </div>
        
        <p class="mt-3">
            <a class="text-white" href="/message/{{user.id}}/inbox">Messages</a><span>  |  </span>
            {% if request.session.role == 'dev' %}
            <a class="text-white" href="/add_project">Upload Project</a><span> | </span>
            {% endif %}
        </p>
        <p class="mt-3">
            <a class="text-white" href="">{{user.alias}}</a><span>  |  </span>
            <a class="text-white" href="/logout">Log Out</a>
        </p>
    </div>
    <div class="container">
        <div class="header">
            <h1>DevTank</h1>
        </div>
        <div class="main">
            <form action="/edit_profile/{{ user.id }}" method="post">
                {% csrf_token %}
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" value="{{ user.fname }}" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" value="{{ user.lname }}" required>
                </div>
                <div>
                    <label for="alias">Alias:</label>
                    <input type="text" name="alias" value="{{ user.alias }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ user.email }}" required>
                </div>
                <div>
                    <label for="about">About</label>
                    <textarea name="about" id="about_area" cols="30" rows="10" required>{{ user.about }}</textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
