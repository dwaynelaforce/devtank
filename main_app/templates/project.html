<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav>
            <h3>DevTank</h3>
            <p>Welcome, {{user.alias}} </p>
            <div class="header">
                <a href="/dashboard">Dashboard</a>
                <a href="/inbox/{{user.id}}">Inbox</a>
                <a href="/logout">Logout</a>
            </div>
            <hr>
        </nav>
        <div class='dev_info'>
            <div class="col-4">
                <div class="row">
                    <a href="#"><img src="{{user.profile_pic}}" alt="Developer" class = 'rounded-circle float-left'></a>
                    <a href="#"><p>Dev Alias</p></a>
                    <a href="#"><button class='btn btn-outline-warning'>Category</button></a>
                    <p>Created At: {{project.uploaded_on}}</p>
                    <div class = 'row' style = 'border: 1px groove darkgrey; border-radius: 3px 3px 3px:'>
                        <p>Uploaded On: Nov. 17th, 2020</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = 'd-flex justify-content-center'>
        <div class="col-8">
            <div class = 'row'>
                {% for project in this_project %}
                    <img src="media/default.png" alt="project images" class = 'rounded'>
                {% endfor %}
            </div>
            <div class="row">
                <p>Project description</p>
            </div>
            <div class="row">
                <h5>$19.99</h5>
                <a href="#"><button class = 'btn btn-outline-success'>Add To Watchlist</button></a>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
