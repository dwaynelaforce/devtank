<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <nav>
        <h3>DevTank</h3>
        <p>Welcome, {{user.alias}} </p>
        <div class="header">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
        <hr>
    </nav>

    <div class="inbox">
        <h3>Messages:</h3>
    </div>
    <div class="new">
        <form action="/new" method="POST">
            {% csrf_token %}
            <label for="new_chat">New Chat</label>
            <select name="dev_chat">
                {% for dev in all_devs %}
                <option value="{{dev.id}}">{{dev.alias}}</option>
                {% endfor %}
            </select>
            <input type="text" name="text" id="text">
            <input type="hidden" name="starter" value='{{user.id}}'>
            
            <button type="submit" class = 'btn btn-success'>Submit</button>
            
        </form>
    </div>

    <div class="current_chat">
        <!-- for sent in sent_messages -->
            <!-- <p id="sender">sent.text</p> -->
            <!-- for replys in sent.comments.all -->
                <!-- <p id="reciver">replys.post</p> -->
            <!-- endfor -->
        <!-- endfor -->
    </div>

    <div class="all_chats" style = 'margin-left: 100px;'>
        {% for message in sent_messages.all %}
        <p>{{message.starter.alias}} said: {{message.text}}</p>
        
        <form action="/new_reply/{{message.id}}" method="POST">
            {% csrf_token %}
            <input type="text" name="text" id="text">
            <input type="hidden" name="user_id" value='{{user.id}}'>
            <input type="hidden" name="message_id" value='{{message.id}}'>
            <button type="submit" class = 'btn btn-info'>Reply</button>
        </form>

        {% endfor %}
    </div>

</body>

</html>
